<app-navbar></app-navbar>
<div class="mt-4 d-flex justify-content-center gap-2">
    <a routerLink="/polisa-create" class="btn custom-green py-2"><i class="bi bi-plus"></i> Kupi polisu</a>
</div>
<div class="container-fluid mt-4" style="max-width: 97%; margin: 0 auto; border: 1px #bbb solid; border-radius: 5px;">
    <div class="table-responsive">
      <table class="table table-responsive table-striped table-bordered text-center align-middle mt-2">
        <thead>
          <tr>
            <th style="background-color: rgb(166, 84, 243);">#</th>
            <th style="background-color: rgb(166, 84, 243);">Tip osiguranja</th>
            <th style="background-color: rgb(166, 84, 243);">Osigurana suma</th>
            <th style="background-color: rgb(166, 84, 243);">Trajanje (u mjesecima)</th>
            <th style="background-color: rgb(166, 84, 243);">Iznos premije</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedPolisas; let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ item.tipOsiguranja.naziv }}</td>
            <td>{{ item.iznosOsiguranja }} EUR</td>
            <td>{{ item.trajanje }}</td>
            <td>{{ item.iznosPremije }} EUR</td>                
        </tr>
        </tbody>
      </table>
    </div>
  
    <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Prethodna</a>
          </li>
      
          <li 
            class="page-item" 
            *ngFor="let page of ukupneStraneArray" 
            [class.active]="page === currentPage">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
      
          <li class="page-item" [class.disabled]="currentPage === numOfPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">SledeÄ‡a</a>
          </li>
        </ul>
    </nav>
      
</div>
